<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍀 Palpiteiro 🍀</title>
    <link rel="stylesheet" href="css/reset.css">

<body>
    <header class="header">
        <div class="header__title">
            <h1 class="header__h1">💰 Resultados 💰</h1>

                    </div>
                </div>
            </div>

    <footer class="footer">
        <p class="footer__txt"><span id="ano"></span> Palpiteiro&copy; criado por Carlos Eduardo Salvador</p>
    </footer>

    <script src="js/geradorAleatório.js"></script>
